<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="wraper">
        <header>
          <div class="container">
            <img class="logo" src="images/logo.png">
            <img class="circle-img" src="images/user-avatar.png" alt="user">
          </div>
        </header>

        <main>
          <section class="container feed-profile">
              <img class="circle-img" src="images/avatar-vangogh.jpg" alt="Vincent">
              <div class="feed-info">
                <h2>Vincent Van Gogh</h2>
                <p class="location">Zundert, Netherlands</p>
              </div>
          </section>
          <section>
            <img class="post-img" src="images/post-vangogh.jpg" alt="post">
          </section>
          <section class="section-icon">
            <img class="icon" src="images/icon-heart.png" alt="Like">
            <img class="icon" src="images/icon-comment.png" alt="Comment">
            <img class="icon" src="images/icon-dm.png" alt="Share">
          </section>
          <section class="reactions">
            <p class="likes">21,492 likes</p>
            <p class="comments"><span>vincey1853 </span>just took a few mushrooms lol</p>
          </section>
        </main>
      </div>
      
        <script src="index.js"></script>
    </body>
</html>
